<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title> 배경 스타일 </title>
  <style>
    .box{
      padding: 8px;
      word-break: normal; /*텍스트가 들어가는 블록요소의 사이즈에 맞추어 줄바꿈 ㄱㄱ*/
      border: 3px #9f9fff solid; /*rgba를 찾아보기는 했으나 색칼 코드 출력은 rgb밖에 없어 걍 코드로 적음*/
      background-color: #ccccff;
      width:500px;
      line-height: 30px;
    }

  </style>
</head>
<body>
<div class="box">
  <h3> 웹 디자인 트렌드를 따라잡는 비법 대공개! </h3>
  <p> 그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다.
      이제 모바일, 태블릿, PC 등 멀티 디바이스에
      한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다.
      바로 <strong>코딩을 이용한 웹 디자인</strong>이다. /*span style로 적용가능 하지만 일단 이걸루 쓰겠음*/</p>
</div>
   </body>
 </head>
 </html>
