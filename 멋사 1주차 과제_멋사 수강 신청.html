<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title> 멋사 수강 신청 </title>
</head>
<body>
  <h1> 멋사 수강 신청 </h1>
  <form>
     <fieldset>
       <legend style= "font-weight: 900;"> 수강과목 </legend>
        <ul style="list-style-type:none;">
           <li>
             <label for="time" style="color: green; font-weight: 700; "> HTML5+CSS3 </label>
             <input id="time" type="text" value="오전 9:00~11:00" readonly>
           </li>
        </ul>
     </fieldset> <br>
     <fieldset>
       <legend style="font-weight:900;"> 신청자 </legend>
       <ul style="list-style-type:none;">
         <li>
           <label for="name" style="color:green; font-weight:700;"> 이름 </label>
           <input id="name" type="text">
         </li> <br>
         <li>
           <label for="student_number" style="color:green; font-weight:700;"> 학번 </label>
           <input id="stuent_number" type="text" placeholder="하이폰없이 입력">
         </li> <br>
         <li>
           <label for="major" style="color:green; font-weight:700;"> 학과 </label>
           <select size="1" id="major">
             <option value="computer" selected> 컴퓨터공학과 </option>
            <option value="bio"> 생명공학과 </option>
            <option value="tech"> 기계공학과 </option>
             <option value="itm"> ITM </option>
             <option value="MSDE"> MSDE </option>
             <option value="chemical"> 화학공학과 </option>
             <option value="industry"> 산업공학과 </option>
           </select>
         </li>
       </ul>
     </fieldset> <br>
         <fieldset>
           <legend style="font-weight: 900;"> 교재 주문 </legend>
           <ul style="list-style-type:none;">
             <li>
               <label for="book" style="color:green; font-weight:700;"> 교재 </label>
               <input id="book" type="text" value="1">
             </li> <br>
             <li>
               <label for="worksheet" style="color:green; font-weight:700;"> 워크시트 </label>
               <input id="worksheet" type="text" value="1">
             </li> <br>
             <li>
               <label for="group_order" style="color:green; font-weight:700;"> 단체주문 </label>
               <input id="group_order" type="text" value="10">
             </li>
           </ul>
         </fieldset> <br>
         <fieldset>
           <input type="submit" value="신청하기">
           <input type="reset" value="다시쓰기">
         </fieldset>
       </form>
     </body>
